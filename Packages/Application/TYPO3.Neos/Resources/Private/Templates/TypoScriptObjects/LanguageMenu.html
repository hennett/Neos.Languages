{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:if condition="{items -> f:count()} > 0">
    <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            <f:translate package="TYPO3.NeosDemoTypo3Org" id="{currentLanguage}">{currentLanguage}</f:translate>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <f:render section="itemsList" arguments="{items: items}" />
        </ul>
    </div>
</f:if>

<f:section name="itemsList">
    <f:for each="{items}" as="item" key="language">
        <li {f:if(condition: item.active, then: 'class="active"')} role="presentation">
            <neos:link.node node="{item.node}"><f:translate package="TYPO3.NeosDemoTypo3Org" id="{language}">{language}</f:translate></neos:link.node>
        </li>
    </f:for>
</f:section>
